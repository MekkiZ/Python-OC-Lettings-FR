# See: https://circleci.com/docs/2.0/configuration-reference
version: 2

# See: https://circleci.com/docs/2.0/orb-intro/
orbs:

  # See the orb documentation here: https://circleci.com/developer/orbs/orb/circleci/python
  python: circleci/python@1.5.0
  heroku: circleci/heroku@1.2.6

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-and-test:
    # These next lines defines a Docker executors: https://circleci.com/docs/2.0/executor-types/
    # A list of available CircleCI Docker convenience images are available here: https://circleci.com/developer/images/image/cimg/python

    docker:
      - image: cimg/python:3.10.2
    # Checkout the code as the first step. This is a dedicated CircleCI step.
    # The python orb's install-packages step will install the dependencies from a Pipfile via Pipenv by default.
    # Here we're making sure we use just use the system-wide pip. By default it uses the project root's requirements.txt.
    # Then run your tests!
    # CircleCI will report the results back to your VCS provider.
    steps:
      - checkout
      - run:
          name: install dependencies
          command: pip install -r requirements.txt
      - run:
          command: |
            python3 -m venv venv
            . venv/bin/activate

      - run:
          name: Run tests
          # This assumes pytest is installed via the install-package step above
          command: python3 manage.py test
  build-and-push-to-dockerhub:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
          docker_layer_caching: true
      - run: |
          echo "$DOCKERHUB_PASSWORD" | docker login --username $DOCKERHUB_USERNAME --password-stdin
      - run: docker build -t $DOCKERHUB_USERNAME/hash:$CIRCLE_SHA1 .
      - run: docker push $DOCKERHUB_USERNAME/hash:$CIRCLE_SHA1
      # - run: docker commit 0673c675affc $DOCKERHUB_USERNAME/hash:$CIRCLE_SHA1
  deploy_devops:
    machine: True
    steps:
      - checkout
      - run:
          name: Build and push Docker image to Heroku
          command: |
            sudo curl https://cli-assets.heroku.com/install.sh | sh
            HEROKU_API_KEY=${HEROKU_TOKEN} heroku container:login -u $DOCKERHUB_USERNAME --password-stdin
            HEROKU_API_KEY=${HEROKU_TOKEN} heroku container:push -a gatsfreecs/hash web
            HEROKU_API_KEY=${HEROKU_TOKEN} heroku container:release -a gatsfreecs/hash web

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  version: 2
  python_lettings_OC:
  # Inside the workflow, you define the jobs you want to run.
    jobs:
      - build-and-test
      - build-and-push-to-dockerhub:
          filters:
            branches:
              only: master
      - deploy_devops